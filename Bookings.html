<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>-->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</head>
<body>
    <div style="display:flex;width:100%;justify-content:center;align-content:center;flex-wrap:wrap">
        <div style="display:flex;width:85%;justify-content:center;align-content:center;flex-wrap:wrap">

            <div style="width:inherit">
                <label for="exampleForm2">Player Name</label>
                <input type="text" id="PlayerName" class="form-control">
            </div>

            <div style="width:inherit">
                <label for="exampleForm2">Membership No.</label>
                <input type="text" id="MemNum" class="form-control">
            </div>

            <div style="width:inherit">
                <label for="exampleForm2">Partner Name</label>
                <input type="text" id="PartnerName" class="form-control">
            </div>

        </div>

        <label for="exampleForm2" style="width:100%;align-self:center">Select a Week</label>

        <div class="input-group mb-3">


            <input type="text" class="form-control" id='weekval' placeholder="Username" aria-label="Select a Week" aria-describedby="button-addon2" value="default" readonly>
            <button type="button" id='Weekbutton' class="btn btn-primary" data-toggle="modal" data-target="#SelectWeekModal">Select</button>

        </div>

        <label for="exampleForm2">Select Day</label>

        <div class="input-group mb-3">

            <input type="text" class="form-control" id='dayval' placeholder="Username" aria-label="Select Day" aria-describedby="button-addon2" value="default" readonly>
            <button type="button" id='Daybutton' class="btn btn-primary" data-toggle="modal" data-target="#SelectDay">Select</button>

        </div>



        <div style="display:flex;width:85%;justify-content:center;align-content:center;flex-wrap:wrap">

            <label for="exampleForm2">Select Time</label>

            <div class="input-group mb-3">

                <input type="text" class="form-control" id='timeval' value="default" placeholder="Username" aria-label="Select Day" aria-describedby="button-addon2" readonly>
                <button type="button" id='Daybutton' class="btn btn-primary" data-toggle="modal" data-target="#SelectTime">Select</button>

            </div>


            <label for="exampleForm2">Select Table</label>

            <div class="input-group mb-3">

                <input type="text" class="form-control" id='tableval' value="default" placeholder="Username" aria-label="Select Day" aria-describedby="button-addon2" readonly>
                <button type="button" id='Daybutton' class="btn btn-primary" data-toggle="modal" data-target="#SelectTable">Select</button>

            </div>

            <div style="width:inherit;text-align:center" >

                <button type="button" id='Daybutton' class="btn btn-primary" onclick="booktable()" >Book Table</button>

            </div>


        </div>

    </div>




    <div class="modal fade" id="SelectWeekModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">

        <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Week</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="Weekradio" onchange="weekradio('Week 1 (25-5-20 to 31-5-20)')">
                        <label class="custom-control-label" for="defaultGroupExample1">
                            Week 1 (25-5-20 to 31-5-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="Weekradio" onchange="weekradio('Week 2 (1-06-20 to 7-6-20)')">
                        <label class="custom-control-label" for="defaultGroupExample2">
                            Week 2 (1-06-20 to 7-6-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="Weekradio" onchange="weekradio('Week 3 (8-6-20 to 14-6-20)')">
                        <label class="custom-control-label" for="defaultGroupExample3">
                            Week 3 (8-6-20 to 14-6-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample4" name="Weekradio" onchange="weekradio('Week 4 (15-6-20 to 21-6-20)')">
                        <label class="custom-control-label" for="defaultGroupExample4">
                            Week 4 (15-6-20 to 21-6-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample5" name="Weekradio" onchange="weekradio('Week 5 (22-06-20 to 28-06-20)')">
                        <label class="custom-control-label" for="defaultGroupExample5">
                            Week 5 (22-06-20 to 28-06-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample6" name="Weekradio" onchange="weekradio('Week 6 (29-06-20 to 5--07-20)')">
                        <label class="custom-control-label" for="defaultGroupExample6">
                            Week 6 (29-06-20 to 5--07-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample7" name="Weekradio" onchange="weekradio('Week 7 (6-07-20 to 12-07-20)')">
                        <label class="custom-control-label" for="defaultGroupExample7">
                            Week 7 (6-07-20 to 12-07-20)
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultGroupExample8" name="Weekradio" onchange="weekradio('Week 8 (13-07-20 to 19-07-20)')">
                        <label class="custom-control-label" for="defaultGroupExample8">
                            Week 8 (13-07-20 to 19-07-20)
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="SelectDay" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">

        <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Day</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Monday" name="Dayradio" onchange="dayradio('Monday')">
                        <label class="custom-control-label" for="Monday">
                            Monday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Tuesday" name="Dayradio" onchange="dayradio('Tuesday')">
                        <label class="custom-control-label" for="Tuesday">
                            Tuesday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Wednesday" name="Dayradio" onchange="dayradio('Wednesday')">
                        <label class="custom-control-label" for="Wednesday">
                            Wednesday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Thursday" name="Dayradio" onchange="dayradio('Thursday')">
                        <label class="custom-control-label" for="Thursday">
                            Thursday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Friday" name="Dayradio" onchange="dayradio('Friday')">
                        <label class="custom-control-label" for="Friday">
                            Friday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Saturday" name="Dayradio" onchange="dayradio('Saturday')">
                        <label class="custom-control-label" for="Saturday">
                            Saturday
                        </label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Sunday" name="Dayradio" onchange="dayradio('Sunday')">
                        <label class="custom-control-label" for="Sunday">
                            Sunday
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>



        </div>
    </div>

    <div class="modal fade" id="SelectTime" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">

        <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Day</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="Radiotime">

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Monday" name="Dayradio" onchange="dayradio('Monday')">
                        <label class="custom-control-label" for="Monday">
                            Monday
                        </label>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>



        </div>
    </div>

    <div class="modal fade" id="SelectTable" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">

        <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Select Day</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="Radiotable">

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="Monday" name="Dayradio" onchange="dayradio('Monday')">
                        <label class="custom-control-label" for="Monday">
                            Monday
                        </label>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>



        </div>
    </div>


    <style>

        .dropdown-menu {
            font-size: 3.5rem;
        }
    </style>

    <script type="text/javascript" src="Century.js"></script>


</body>
</html>
